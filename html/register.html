<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/iti.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="app">
        <!-- 头部 -->
        <div class="headerBox ">
           
        </div>
        <!-- 注册 -->
        <div class="backimg">
            <div class="w backimg_box">
                <div class="register_box">
                    <p>会员注册</p>
                    <div class="register_box_text">
                        <div class="registe_name borred" >
                            <input id="userName"
                                style="width: 200px; height: 25px;  margin-top: 10px; margin-left: 10px; border:none;"
                                type="text" placeholder="用户名,开头不能是数字长度6-12位">
                            <span class="registe_name_span" style="color: seagreen;" id="name_span"></span>
                        </div>
                        <div class="registe_name">
                            <input id="pwd" type="password"
                                style="width: 200px; height: 25px;  margin-top: 10px; margin-left: 10px; border:none;"
                                type="text" placeholder="密码 长度6-12位">
                            <span class="registe_name_span" style="color: seagreen;" id="pwd_span"></span>
                        </div>
                        <div class="registe_name" >
                            <input id="affirmPwd" type="password"
                                style="width: 200px; height: 25px;  margin-top: 10px; margin-left: 10px; border:none;"
                                type="text" placeholder="确认密码">
                            <span class="registe_name_span" style="color: seagreen;" id="affirmPwd_span"></span>
                        </div>

                        <div class="verificationCode">
                            <input id="verificationCode_text"
                            style="width: 180px; height: 25px;  margin-top: 10px; margin-left: 10px; border:none;"
                            type="text" placeholder="请输入验证码">
                            <span class="verificationCode_span" id="verificationCode_span">验证码</span>
                            <span class="verificationCode_span" id="verificationCode_span2"  style="color: seagreen;"></span>
                        </div>
                        <div class="register_btn_box">
                            立即注册
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- 尾部 -->
        <div class="footer"></div>
           
    </div>
</body>

<script src="../js/jquery-1.11.3.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/register.js" type="module"></script>
</html>
